<div class="row my-2">
  <div class="col-sm-5 my-1" *ngFor="let repoInfo of repos;let i=index">
    <div class="card">
      <div class="card-body">
        <a href="{{ repoInfo.clone_url }}" id="repo-name" target="_blank" class="card-title">{{ repoInfo.name }}</a>
        <p class="card-text repo-desc">{{ repoInfo.description }}</p>
        <p *ngIf="repoInfo.topics.length<=0">No Topics to be displayed</p>
        <span class="badge bg-primary py-2 px-2 mx-2 my-2" *ngFor="let topic of repoInfo.topics">{{topic}}</span>
      </div>
    </div>
  </div>
</div>
